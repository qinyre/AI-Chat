[pytest]
# pytest 配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = web_chat/tests

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=web_chat
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=60

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    security: 安全性测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
