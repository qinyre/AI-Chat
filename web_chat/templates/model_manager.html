<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê®°ÂûãÁÆ°ÁêÜ | AI NEXUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* === Swiss/International Style Design System === */
        /* ÈªòËÆ§Ê∑±Ëâ≤‰∏ªÈ¢ò */
        :root {
            /* Neutral Palette - Dark Mode */
            --bg-primary: #0C0A09;
            --bg-secondary: #171412;
            --bg-tertiary: #292524;
            --bg-card: #1C1917;

            /* Text Colors */
            --text-primary: #FAFAF9;
            --text-secondary: #A8A29E;
            --text-tertiary: #78716C;
            --text-inverse: #1C1917;

            /* Accent - Warm Orange */
            --accent: #F97316;
            --accent-hover: #FB923C;
            --accent-light: #431407;

            /* Status Colors */
            --success: #22C55E;
            --success-bg: #052E16;
            --error: #EF4444;
            --error-bg: #450A0A;
            --warning: #EAB308;
            --warning-bg: #422006;

            /* Borders */
            --border-light: #292524;
            --border-medium: #44403C;
            --border-focus: var(--accent);

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        /* Light Mode (ÂΩìÊ∑ªÂä† light-theme Á±ªÊó∂) */
        body.light-theme {
            /* Neutral Palette - Light Mode */
            --bg-primary: #FAFAF9;
            --bg-secondary: #F5F5F4;
            --bg-tertiary: #E7E5E4;
            --bg-card: #FFFFFF;

            /* Text Colors */
            --text-primary: #1C1917;
            --text-secondary: #57534E;
            --text-tertiary: #A8A29E;
            --text-inverse: #FFFFFF;

            /* Accent */
            --accent: #EA580C;
            --accent-hover: #DC2626;
            --accent-light: #FFEDD5;

            /* Status Colors */
            --success: #16A34A;
            --success-bg: #F0FDF4;
            --error: #DC2626;
            --error-bg: #FEF2F2;
            --warning: #CA8A04;
            --warning-bg: #FEF9C3;

            /* Borders */
            --border-light: #E7E5E4;
            --border-medium: #D6D3D1;
            --border-focus: var(--accent);

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            transition: background 0.2s ease, color 0.2s ease;
        }

        /* === Typography === */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .font-mono {
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
        }

        /* === Header === */
        .page-header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-light);
            padding: 24px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            color: var(--text-secondary);
        }

        .back-button:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-focus);
            color: var(--text-primary);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .add-model-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--accent);
            color: var(--text-inverse);
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .add-model-btn:hover {
            background: var(--accent-hover);
        }

        .add-model-btn svg {
            width: 16px;
            height: 16px;
        }

        /* === Main Content === */
        .main-content {
            padding: 32px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* === Model Grid === */
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(420px, 1fr));
            gap: 20px;
        }

        /* === Model Card === */
        .model-card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.15s ease;
        }

        .model-card:hover {
            border-color: var(--border-medium);
            box-shadow: var(--shadow-md);
        }

        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .model-icon {
            width: 40px;
            height: 40px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .model-icon img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .card-title-group {
            flex: 1;
            min-width: 0;
        }

        .model-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .builtin-badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-radius: 4px;
        }

        .model-id {
            font-size: 12px;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-tertiary);
        }

        .card-body {
            padding: 16px 20px;
        }

        /* === Data Grid === */
        .data-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .data-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .data-label {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-tertiary);
        }

        .data-value {
            font-size: 13px;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--text-primary);
            word-break: break-all;
        }

        /* === Status Indicator === */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: var(--success-bg);
            color: var(--success);
            font-size: 12px;
            font-weight: 500;
            border-radius: 4px;
        }

        .status-indicator.disabled {
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        /* === Card Actions === */
        .card-actions {
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-light);
        }

        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 12px;
            background: var(--bg-card);
            border: 1px solid var(--border-medium);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .action-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-focus);
        }

        .action-btn.delete:hover {
            background: var(--error-bg);
            border-color: var(--error);
            color: var(--error);
        }

        .action-btn svg {
            width: 14px;
            height: 14px;
        }

        /* === Empty State === */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border: 2px dashed var(--border-medium);
            border-radius: 8px;
            color: var(--text-tertiary);
        }

        .empty-icon svg {
            width: 32px;
            height: 32px;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-description {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* === Loading === */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        /* === Theme Toggle === */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s ease;
            z-index: 100;
        }

        .theme-toggle:hover {
            border-color: var(--border-medium);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
        }

        /* === Modal === */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 24px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            width: 100%;
            max-width: 640px;
            max-height: 90vh;
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-title svg {
            width: 20px;
            height: 20px;
            color: var(--accent);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.15s ease;
        }

        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-close svg {
            width: 20px;
            height: 20px;
        }

        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }

        .modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 3px;
        }

        /* === Form Sections === */
        .form-section {
            margin-bottom: 24px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
            margin-bottom: 12px;
        }

        /* === Form Fields === */
        .form-group {
            margin-bottom: 16px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: flex;
            align-items: baseline;
            gap: 4px;
            margin-bottom: 6px;
        }

        .label-text {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .required {
            color: var(--error);
        }

        .label-hint {
            font-size: 11px;
            color: var(--text-tertiary);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 10px 12px;
            font-family: 'IBM Plex Sans', sans-serif;
            font-size: 14px;
            background: var(--bg-card);
            border: 1px solid var(--border-medium);
            border-radius: 6px;
            color: var(--text-primary);
            transition: all 0.15s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .form-input.error:focus {
            box-shadow: 0 0 0 3px var(--error-bg);
        }

        .error-text {
            font-size: 12px;
            color: var(--error);
            margin-top: 4px;
            display: none;
        }

        .form-input.error + .error-text {
            display: block;
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
            font-family: 'IBM Plex Sans', sans-serif;
        }

        /* === Radio Group - API Types === */
        .radio-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .radio-option {
            position: relative;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            background: var(--bg-card);
            border: 1px solid var(--border-medium);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .radio-label:hover {
            background: var(--bg-secondary);
        }

        .radio-option input[type="radio"]:checked + .radio-label {
            border-color: var(--accent);
            background: var(--accent-light);
        }

        .radio-icon {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 4px;
            font-size: 14px;
        }

        .radio-info {
            flex: 1;
        }

        .radio-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .radio-desc {
            font-size: 11px;
            color: var(--text-tertiary);
            margin-top: 1px;
        }

        /* === Icon Selector === */
        .icon-grid {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .icon-option {
            position: relative;
        }

        .icon-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .icon-label {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border: 1px solid var(--border-medium);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            overflow: hidden;
        }

        .icon-label:hover {
            border-color: var(--border-focus);
        }

        .icon-option input[type="radio"]:checked + .icon-label {
            border-color: var(--accent);
            background: var(--accent-light);
            box-shadow: 0 0 0 2px var(--accent);
        }

        .icon-label img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .upload-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
            width: 52px;
            height: 52px;
            background: var(--bg-card);
            border: 2px dashed var(--border-medium);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            color: var(--text-tertiary);
        }

        .upload-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .upload-btn span:first-child {
            font-size: 18px;
            line-height: 1;
        }

        .upload-btn span:last-child {
            font-size: 8px;
            font-weight: 500;
        }

        /* === Modal Actions === */
        .modal-actions {
            display: flex;
            gap: 10px;
            padding: 16px 24px;
            border-top: 1px solid var(--border-light);
            background: var(--bg-secondary);
        }

        .modal-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .modal-btn svg {
            width: 16px;
            height: 16px;
        }

        .modal-btn.cancel {
            background: var(--bg-card);
            border: 1px solid var(--border-medium);
            color: var(--text-secondary);
        }

        .modal-btn.cancel:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-btn.delete {
            background: var(--error-bg);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .modal-btn.delete:hover {
            background: var(--error);
            color: white;
        }

        .modal-btn.save {
            background: var(--accent);
            border: none;
            color: white;
        }

        .modal-btn.save:hover {
            background: var(--accent-hover);
        }

        /* === Dynamic Fields === */
        .dynamic-field {
            display: none;
        }

        .dynamic-field.visible {
            display: block;
        }

        /* === Responsive === */
        @media (max-width: 768px) {
            .page-header {
                padding: 16px 20px;
                flex-direction: column;
                gap: 16px;
                align-items: stretch;
            }

            .header-left {
                justify-content: space-between;
            }

            .page-title {
                font-size: 20px;
            }

            .main-content {
                padding: 20px;
            }

            .models-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                max-height: 95vh;
            }

            .modal-header,
            .modal-body,
            .modal-actions {
                padding-left: 20px;
                padding-right: 20px;
            }

            .radio-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .data-grid {
                grid-template-columns: 1fr;
            }

            .card-actions {
                flex-direction: column;
            }
        }

        /* === Preset Icons === */
        .preset-icons {
            display: none;
        }
    </style>
</head>

    <!-- Main Content -->
    <main class="main-content">

    <script>
        // === State ===
        const modal = document.getElementById('model-modal');
        const openModalBtn = document.getElementById('open-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const saveBtn = document.getElementById('save-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const backToHomeBtn = document.getElementById('back-to-home');

        let isEditMode = false;
        let editingModelId = null;

        // === Theme Toggle ===
        // ‰∏é‰∏ªÈ°µÈù¢ÁöÑ‰∏ªÈ¢ò‰øùÊåÅÂêåÊ≠• - ‰ΩøÁî®Áõ∏ÂêåÁöÑ light-theme Á±ªÂêç
        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-theme');
            } else {
                document.body.classList.remove('light-theme');
            }
            // Êõ¥Êñ∞‰∏ªÈ¢òÂõæÊ†á
            document.getElementById('theme-icon-dark').style.display = theme === 'light' ? 'none' : 'block';
            document.getElementById('theme-icon-light').style.display = theme === 'light' ? 'block' : 'none';
        }

        function getTheme() {
            // ‰ºòÂÖà‰ΩøÁî®‰∏ªÈ°µÈù¢ÁöÑ‰∏ªÈ¢òÂ≠òÂÇ®
            const storedTheme = localStorage.getItem('theme');
            if (storedTheme) {
                return storedTheme;
            }
            // ÂÖºÂÆπÊóßÁâàÊú¨
            const oldTheme = localStorage.getItem('model-manager-theme');
            if (oldTheme) {
                // ËøÅÁßªÂà∞Êñ∞Â≠òÂÇ®ÈîÆ
                localStorage.setItem('theme', oldTheme);
                localStorage.removeItem('model-manager-theme');
                return oldTheme;
            }
            return 'dark'; // ÈªòËÆ§Ê∑±Ëâ≤‰∏ªÈ¢ò
        }

        function setTheme(theme) {
            localStorage.setItem('theme', theme);
            applyTheme(theme);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
            setTheme(currentTheme === 'light' ? 'dark' : 'light');
        });

        // ÁõëÂê¨ÂÖ∂‰ªñÈ°µÈù¢ÁöÑ‰∏ªÈ¢òÂèòÂåñ
        window.addEventListener('storage', (e) => {
            if (e.key === 'theme' && e.newValue) {
                applyTheme(e.newValue);
            }
        });

        // ÁõëÂê¨È°µÈù¢ÂèØËßÅÊÄßÂèòÂåñÊó∂ÂêåÊ≠•‰∏ªÈ¢ò
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                applyTheme(getTheme());
            }
        });

        // Initialize theme from localStorage
        applyTheme(getTheme());

        // === Back to Home ===
        backToHomeBtn.addEventListener('click', () => {
            window.location.href = '/';
        });

        // === Modal ===
        function openModal() {
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
            resetForm();
        }

        openModalBtn.addEventListener('click', () => {
            isEditMode = false;
            editingModelId = null;
            document.getElementById('modal-title-text').textContent = 'Ê∑ªÂä†Ê®°Âûã';
            deleteBtn.style.display = 'none';
            resetForm();
            openModal();
        });

        closeModalBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // === Dynamic Fields ===
        const apiTypeInputs = document.querySelectorAll('input[name="api_type"]');
        const fieldBaseUrl = document.getElementById('field-base-url');
        const fieldFullUrl = document.getElementById('field-full-url');
        const fieldSystemPrompt = document.getElementById('field-system-prompt');

        function updateDynamicFields() {
            const selectedType = document.querySelector('input[name="api_type"]:checked').value;
            fieldBaseUrl.classList.remove('visible');
            fieldFullUrl.classList.remove('visible');
            fieldSystemPrompt.classList.remove('visible');

            switch (selectedType) {
                case 'openai':
                case 'zhipu':
                    fieldBaseUrl.classList.add('visible');
                    fieldSystemPrompt.classList.add('visible');
                    break;
                case 'requests_sse':
                case 'spark_requests':
                    fieldFullUrl.classList.add('visible');
                    break;
            }
        }

        apiTypeInputs.forEach(input => {
            input.addEventListener('change', updateDynamicFields);
        });

        updateDynamicFields();

        // === Auto-generate API Key Name ===
        const modelIdInput = document.getElementById('model-id');
        const apiKeyNameInput = document.getElementById('api-key-name');

        modelIdInput.addEventListener('input', () => {
            const modelId = modelIdInput.value.trim().toUpperCase().replace(/[^A-Z0-9]/g, '_');
            apiKeyNameInput.value = modelId ? `${modelId}_API_KEY` : '';
        });

        // === Icon Upload ===
        const iconUploadInput = document.getElementById('icon-upload-input');
        iconUploadInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const iconSelector = document.querySelector('.icon-grid');
                    const uploadBtn = iconSelector.querySelector('.upload-btn');
                    const customId = 'icon_custom_' + Date.now();

                    const newOption = document.createElement('div');
                    newOption.className = 'icon-option';
                    newOption.innerHTML = `
                        <input type="radio" name="model_icon" id="${customId}" value="${event.target.result}" checked>
                        <label class="icon-label" for="${customId}">
                            <img src="${event.target.result}" alt="Custom">
                        </label>
                    `;

                    const prevCustom = iconSelector.querySelector('input[value^="data:image"]');
                    if (prevCustom) prevCustom.parentElement.remove();

                    iconSelector.insertBefore(newOption, uploadBtn);
                };
                reader.readAsDataURL(file);
            }
        });

        // === Validation ===
        function validateForm() {
            let isValid = true;
            const selectedType = document.querySelector('input[name="api_type"]:checked').value;

            const requiredFields = [
                { id: 'model-id', message: 'ËØ∑ËæìÂÖ•Ê®°Âûã ID' },
                { id: 'model-name', message: 'ËØ∑ËæìÂÖ•Ê®°ÂûãÂêçÁß∞' },
                { id: 'model-identifier', message: 'ËØ∑ËæìÂÖ•Ê®°ÂûãÊ†áËØÜ' }
            ];

            if (!isEditMode) {
                requiredFields.push({ id: 'api-key-value', message: 'ËØ∑ËæìÂÖ• API Key' });
            }

            requiredFields.forEach(field => {
                const input = document.getElementById(field.id);
                if (!input.value.trim()) {
                    input.classList.add('error');
                    isValid = false;
                } else {
                    input.classList.remove('error');
                }
            });

            // Type-specific validation
            if (selectedType === 'openai' || selectedType === 'zhipu') {
                const baseUrl = document.getElementById('base-url');
                if (!baseUrl.value.trim()) {
                    baseUrl.classList.add('error');
                    isValid = false;
                } else {
                    baseUrl.classList.remove('error');
                }
            } else if (selectedType === 'requests_sse' || selectedType === 'spark_requests') {
                const fullUrl = document.getElementById('full-url');
                if (!fullUrl.value.trim()) {
                    fullUrl.classList.add('error');
                    isValid = false;
                } else {
                    fullUrl.classList.remove('error');
                }
            }

            return isValid;
        }

        // Clear error on input
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => input.classList.remove('error'));
        });

        // === Save Model ===
        saveBtn.addEventListener('click', async () => {
            if (!validateForm()) return;

            const apiKeyName = document.getElementById('api-key-name').value.trim().toUpperCase();
            let apiKeyValue = document.getElementById('api-key-value').value.trim();

            const modelData = {
                id: document.getElementById('model-id').value.trim(),
                name: document.getElementById('model-name').value.trim(),
                type: document.querySelector('input[name="api_type"]:checked').value,
                model: document.getElementById('model-identifier').value.trim(),
                api_key_name: apiKeyName,
                icon: document.querySelector('input[name="model_icon"]:checked')?.value || 'deepseek_logo.svg'
            };

            const baseUrl = document.getElementById('base-url').value.trim();
            if (baseUrl) modelData.base_url = baseUrl;

            const fullUrl = document.getElementById('full-url').value.trim();
            if (fullUrl) modelData.url = fullUrl;

            const systemPrompt = document.getElementById('system-prompt').value.trim();
            if (systemPrompt) modelData.system = systemPrompt;

            try {
                if (isEditMode && !apiKeyValue) {
                    try {
                        const configResponse = await fetch('/api/config/load');
                        const existingKeys = await configResponse.json();
                        apiKeyValue = existingKeys[apiKeyName] || '';
                    } catch (e) {}
                }

                if (!isEditMode && !apiKeyValue) {
                    alert('ËØ∑ËæìÂÖ• API Key ÂÄº');
                    return;
                }

                const apiUrl = isEditMode ? `/api/models/${editingModelId}` : '/api/models';
                const apiMethod = isEditMode ? 'PUT' : 'POST';

                const response = await fetch(apiUrl, {
                    method: apiMethod,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(modelData)
                });

                const result = await response.json();

                if (result.success) {
                    if (apiKeyValue) {
                        try {
                            const configResponse = await fetch('/api/config/load');
                            const existingKeys = await configResponse.json();
                            existingKeys[apiKeyName] = apiKeyValue;
                            await fetch('/api/config/save', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(existingKeys)
                            });
                        } catch (configError) {
                            console.error('Error saving API key:', configError);
                        }
                    }

                    closeModal();
                    alert(isEditMode ? 'Ê®°ÂûãÊõ¥Êñ∞ÊàêÂäüÔºÅ' : 'Ê®°ÂûãÊ∑ªÂä†ÊàêÂäüÔºÅ');
                    loadModelsList();
                } else {
                    throw new Error(result.message || 'Êìç‰ΩúÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Error saving model:', error);
                alert('Êìç‰ΩúÂ§±Ë¥•Ôºö' + error.message);
            }
        });

        // === Delete Model ===
        deleteBtn.addEventListener('click', async () => {
            if (!editingModelId) return;
            if (confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§Ê®°Âûã "${editingModelId}" ÂêóÔºü`)) {
                try {
                    const response = await fetch(`/api/models/${editingModelId}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();

                    if (result.success) {
                        closeModal();
                        alert('Ê®°ÂûãÂ∑≤Âà†Èô§ÔºÅ');
                        loadModelsList();
                    } else {
                        throw new Error(result.message || 'Âà†Èô§Â§±Ë¥•');
                    }
                } catch (error) {
                    console.error('Error deleting model:', error);
                    alert('Âà†Èô§Â§±Ë¥•Ôºö' + error.message);

        // === Reset Form ===
        function resetForm() {
            document.getElementById('model-id').value = '';
            document.getElementById('model-id').disabled = false;
            document.getElementById('model-name').value = '';
            document.getElementById('model-identifier').value = '';
            document.getElementById('api-key-name').value = '';
            document.getElementById('api-key-value').value = '';
            document.getElementById('api-key-value').placeholder = 'sk-...';
            document.getElementById('base-url').value = '';
            document.getElementById('full-url').value = '';
            document.getElementById('system-prompt').value = '';
            document.getElementById('type_openai').checked = true;
            document.getElementById('icon_openai').checked = true;

            document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
            updateDynamicFields();
        }

        // === Edit Model ===
        function editModel(modelId) {
            isEditMode = true;
            editingModelId = modelId;
            document.getElementById('modal-title-text').textContent = 'ÁºñËæëÊ®°Âûã';
            deleteBtn.style.display = 'flex';

            fetch(`/api/models/${modelId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.model) {
                        const model = data.model;

                        document.getElementById('model-id').value = model.id || '';
                        document.getElementById('model-id').disabled = true;
                        document.getElementById('model-name').value = model.name || '';

                        const typeRadio = document.getElementById(`type_${model.type}`);
                        if (typeRadio) typeRadio.checked = true;

                        document.getElementById('model-identifier').value = model.model || '';
                        document.getElementById('api-key-name').value = model.api_key_name || '';

                        fetch('/api/config/load')
                            .then(res => res.json())
                            .then(apiKeys => {
                                const existingKey = apiKeys[model.api_key_name];
                                if (existingKey) {
                                    document.getElementById('api-key-value').placeholder = 'Â∑≤ÈÖçÁΩÆÔºàÁïôÁ©∫‰øùÊåÅ‰∏çÂèòÔºâ';
                                }
                            })
                            .catch(() => {});

                        if ((model.type === 'openai' || model.type === 'zhipu') && model.base_url) {
                            document.getElementById('base-url').value = model.base_url;
                        }
                        if ((model.type === 'requests_sse' || model.type === 'spark_requests') && model.url) {
                            document.getElementById('full-url').value = model.url;
                        }
                        if (model.system) {
                            document.getElementById('system-prompt').value = model.system;
                        }

                        if (model.icon) {
                            if (model.icon.startsWith('data:')) {
                                const prevCustom = document.querySelector('input[value^="data:image"]')?.parentElement;
                                if (prevCustom) prevCustom.remove();

                                const iconSelector = document.querySelector('.icon-grid');
                                const uploadBtn = iconSelector.querySelector('.upload-btn');
                                const customId = 'icon_custom_' + Date.now();

                                const newOption = document.createElement('div');
                                newOption.className = 'icon-option';
                                newOption.innerHTML = `
                                    <input type="radio" name="model_icon" id="${customId}" value="${model.icon}" checked>
                                    <label class="icon-label" for="${customId}">
                                        <img src="${model.icon}" alt="Custom">
                                    </label>
                                `;
                                iconSelector.insertBefore(newOption, uploadBtn);
                            } else {
                                const iconRadio = document.querySelector(`input[name="model_icon"][value="${model.icon}"]`);
                                if (iconRadio) iconRadio.checked = true;
                            }
                        }

                        updateDynamicFields();
                    }
                })
                .catch(err => {
                    console.error('Error loading model:', err);
                    alert('Âä†ËΩΩÊ®°ÂûãÊï∞ÊçÆÂ§±Ë¥•Ôºö' + err.message);
                });

            openModal();
        }

        // === Load Models List ===

                    }

                    modelsList.innerHTML = models.map(model => {

                        return `

                                </div>
                                <div class="card-body">

                                        <div class="data-item">

                                        </div>
                                        <div class="data-item">
                                            <div class="data-label">ÂØÜÈí•ÂèòÈáè</div>
                                            <div class="data-value">${model.api_key_name}</div>
                                        </div>
                                        <div class="data-item">
                                            <div class="data-label">Áä∂ÊÄÅ</div>
                                            <div class="status-indicator ${model.enabled ? '' : 'disabled'}">
                                                <span class="status-dot"></span>
                                                ${model.enabled ? 'Â∑≤ÂêØÁî®' : 'Â∑≤Á¶ÅÁî®'}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-actions">
                                    <button class="action-btn edit" onclick="editModel('${model.id}')">
                                        <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                                        </svg>
                                        ÁºñËæë
                                    </button>
                                    ${!isBuiltin ? `
                                        <button class="action-btn delete" onclick="confirmDeleteModel('${model.id}', '${model.name}')">
                                            <svg fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />

                                            ÂÜÖÁΩÆÊ®°Âûã
                                        </button>
                                    `}
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Error loading models list:', error);
                modelsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />

            } finally {

            }

            if (iconFile.startsWith('http')) {
                return `<img src="${iconFile}" alt="${modelName}" onerror="this.parentElement.innerHTML='<svg fill=\\'none\\' viewBox=\\'0 0 24 24\\' stroke-width=\\'1.5\\' stroke=\\'currentColor\\' style=\\'width:20px;height:20px;color:var(--text-tertiary)\\'><path stroke-linecap=\\'round\\' stroke-linejoin=\\'round\\' d=\\'M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z\\' /></svg>'">`;

        function getApiTypeName(type) {
            const typeNames = {
                'google': 'Google Gemini',
                'openai': 'OpenAI ÂÖºÂÆπ',
                'requests_sse': 'HTTP + SSE',
                'spark_requests': 'Spark ÁâπÊÆä',
                'zhipu': 'Êô∫Ë∞± GLM'
            };
            return typeNames[type] || type;
        }

        function confirmDeleteModel(modelId, modelName) {
            if (confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§Ê®°Âûã "${modelName}" ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç„ÄÇ`)) {
                deleteModel(modelId);
            }
        }

        async function deleteModel(modelId) {
            try {
                const response = await fetch(`/api/models/${modelId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    alert('Ê®°ÂûãÂà†Èô§ÊàêÂäüÔºÅ');
                    await loadModelsList();
                } else {
                    throw new Error(result.message || 'Âà†Èô§Â§±Ë¥•');
                }
            } catch (error) {
                console.error('Error deleting model:', error);
                alert('Âà†Èô§Â§±Ë¥•Ôºö' + error.message);
            }
        }

        // === Initial Load ===
        loadModelsList();

        // === Keyboard Shortcuts ===
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter' && modal.classList.contains('active')) {
                saveBtn.click();
            }
        });
    </script>
